<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Nimiq Identicons</title>
    <link href="./demo.css" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' 'unsafe-eval' https://cdn.nimiq-network.com/;
          img-src http: https: blob: data:; worker-src 'self' blob:; style-src 'self';">
</head>

<body>
    <div class="container">
        <div>
            <div class="identicons" id="identicons"></div>
            <div id="words">
                <div id="words-text"></div>
            </div>
            <input id="text-input" placeholder="Input some text" autofocus="true">
        </div>
    </div>
    <script type="module" src="demo.js"></script>
</body>

</html>
